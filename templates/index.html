{% extends 'base.html' %} {% block content %}

<!-- CONTAINER START -->
<div class="container-fluid homepage-head">
    
    <!-- HEADER SQUARE ROW START -->
    <div class="row">
        <div class="col-12">
            <div class="yellow-bg">
                
            </div>
            <div class="header-square">
                <div class="header-inner-square">
                    <p>
                        â€¦ <br> A place where you can explore books that people with similar interests as you recommend.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- HEADER SQUARE ROW END -->

    <!-- BOOK OUTLINE 1 START -->
    <div class="row book-outline">
        <div class="col-12">
            <img class='book-img' src="../static/assets/img/AdobeStock_185437803.jpg"></img>
        </div>
    </div>
    <!-- BOOK OUTLINE 1 START -->

    <!-- LIBRARY LINK START -->
    <div class="row library-link">
        <div class="col-12">
            <p> Visit the <span><a href="{{url_for('library')}}">Library</a></span></p>
        </div>
    </div>
    <!-- LIBRARY LINK END -->
    
    {% if not session %}
    
    <!-- SIGN UP HEADER START -->
    <div class="row sign-up-header-row">
        <div class="col-12">
            <h1> SIGN UP </h1>
            <p> TO BE ABLE TO RECIEVE BOOKS</p>
        </div>
    </div>
    <!-- SIGN UP HEADER END -->
    
    <!-- SIGN UP START -->
    <div class="row sign-up-row">
        <form action="{{ url_for('register') }}" method="POST">
            <div class="col-12">
                <p> USERNAME </p>
                <input type="text" name="username" />
            </div>
            <div class="col-12">
                <p> PASSWORD </p>
                <input type="password" name="password" />
            </div>
            <div class="col-12"> 
                <p> FAVOURITE GENRE </p>
                <select name='new_genre' id='new_genre'>
                    <option value="" disabled selected> Choose Genre </option>
                    {% for genre in genres %}
                        <option value="{{genre.genre}}">{{genre.genre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class=" offset-7 col-5">
                <button>
                SIGN UP
            </button>
            </div>
        </form>
    </div>
    <!-- SIGN UP END -->
    
    {% endif %}
    
</div>
<!-- CONTAINER START -->

{% endblock %}
